<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Grocery Items Bill</h3>
   <center> <table>
    <tr>
        <td>Item Name</td>
        <td>Quantity</td>
        <td>Price</td>
    </tr>
    <tr>
        <td class="a">Potatoes</td>
        <td>51</td>
        <td>$1.00</td>
    </tr>
    <tr>
        <td class="a">Nuts</td>
        <td>20</td>
        <td>$5</td>
    </tr>
    <tr>
        <td class="a">Onions</td>
        <td>4</td>
        <td>$3</td>
    </tr>
    <tr>
        <td class="a">Very long awkwardly named yet still delicious item here</td>
        <td>4</td>
        <td>$3</td>
    </tr>
    <tr>
        <td class="a">Carrots</td>
        <td>12</td>
        <td>$2.99</td>
    </tr>
    <tr>
        <td colspan="2" id="Total">Total Price</td>
        <td>$33.79</td>
    </tr>
</table></center>
</body>
</html>
